<!DOCTYPE html>

<html>
    <head>
        <title>
            Weapons
        </title>
        <style>
            .pro {
                width: 250px;
                border: 2px solid green;
                padding: 3px;
                margin: 5px;
            }
            td {
                width: 100px;
            }
        </style>
        <script>
            func = function(id){
                document.getElementById('item').value = id;
                document.getElementById('submit').click();
            }
        </script>
    </head>
    <body>
    <h1>This is the weapons page..</h1>
    <br>
    {% for weapon in Weapons %}
        <div class="pro">
            <table>
                <tr>
                    <td style="text-align:center;">Name: </td>
                    <td style="padding-left: 10px; width: 150px;">{{weapon}}</td>
                </tr>
                <tr>
                    <td style="text-align: center;">Price: </td>
                    <td style="padding-left: 10px; width: 150px;">{{weapon.price}}</td>
                </tr>
                <tr>
                    <td style="text-align: center;">Rating: </td>
                    <td style="padding-left: 10px; width: 150px;">{{weapon.rating}}</td>
                </tr>
                <tr>
                    <td style="text-align: center;"> </td>
                    <td style="padding-left: 10px; width: 150px;">
                        <button type="button" onclick="func('{{weapon.id}}')" style="width: 100px; height: fit-content;">
                            Buy
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    {% endfor %}

    <form id="order_form" action="." method="POST">
        {% csrf_token %}

        <input name="item" id="item" type="hidden">
        <input type="submit" id="submit" name="submit" style="visibility: hidden;">
    </form>
    
    </body>
</html>
